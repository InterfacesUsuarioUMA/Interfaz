<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Livroo</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon/favicon-32x32.png"
    />

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center bg-dark">
    <main class="form-signin w-100 m-auto">
      <form class="container bg-dark p-3 rounded-5 bg-opacity-75">
        <a href="index.html">
          <img
            class="mb-4"
            src="images/Livroo.png"
            alt="logo"
            width="200"
            height="100"
          />
        </a>
        <h1 class="h3 mb-3 fw-normal text-white">Complete los campos</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bg-dark text-white"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput" class="text-white"
            >Correo electrónico</label
          >
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control bg-dark text-white"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword" class="text-white">Contraseña</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control bg-dark text-white"
            id="floatingRPassword"
            placeholder="Repeat password"
          />
          <label for="floatingPassword" class="text-white"
            >Repite la contraseña</label
          >
        </div>
        <a href="signin.html" class="text-success"
          >¿Ya tienes una cuenta? Inicia sesión</a
        >
        <button
          class="w-100 btn btn-lg btn-primary bg-success border-success mt-2"
          type="submit"
        >
          Registrarse
        </button>
        <p class="text-white">
          &copy; 2023 Livroo &middot;
          <a class="text-success" href="#">Privacidad</a> &middot;
          <a class="text-success" href="#">Condiciones</a>
        </p>
      </form>
    </main>
  </body>
</html>
