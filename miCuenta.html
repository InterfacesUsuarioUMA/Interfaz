<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Livroo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/miCuenta.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" aria-current="page" href="welcome.html">
          <img
            src="images/Livroo.png"
            alt="Logo not found"
            width="50"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="busqueda.html">Buscar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Taller</a>
            </li>
            <li class="nav-item dropdown position-absolute bottom-0 end-0">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="images/user.png" style="width: 45px; height: 45px" />
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#">Mi cuenta</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="index.html">Cerrar sesión</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="d-flex container h-100 text-center">
        <div class="d-flex container w-100 h-100 p-3 mx-auto flex-column">
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img
                    src="images/user.png"
                    alt="avatar"
                    class="rounded-circle img-fluid"
                    style="width: 150px"
                  />
                  <h5 class="my-3">Nombre</h5>
                </div>
                <div class="d-flex justify-content-center mb-2">
                  <button type="button" class="btn btn-primary">
                    Cambiar imagen
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Nombre</p>
                    </div>
                    <div class="col-sm-9">
                      <form class="d-flex" role="nombre">
                        <input
                          class="form-control me-2"
                          type="nombre"
                          aria-label="nombre"
                        />
                      </form>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Apellidos</p>
                    </div>
                    <div class="col-sm-9">
                      <form class="d-flex" role="apellidos">
                        <input
                          class="form-control me-2"
                          type="apellidos"
                          aria-label="apellidos"
                        />
                      </form>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Fecha de nacimiento</p>
                    </div>
                    <div class="col-sm-9">
                      <form class="d-flex" role="fechanacimiento">
                        <input
                          class="form-control me-2"
                          type="dia"
                          aria-label="dia"
                        />
                        <select class="form-select me-2" id="mes">
                          <option value="1">Enero</option>
                          <option value="2">Febrero</option>
                          <option value="3">Marzo</option>
                          <option value="4">Abril</option>
                          <option value="5">Mayo</option>
                          <option value="6">Junio</option>
                          <option value="7">Julio</option>
                          <option value="8">Agosto</option>
                          <option value="9">Septiembre</option>
                          <option value="10">Octubre</option>
                          <option value="11">Noviembre</option>
                          <option value="12">Diciembre</option>
                        </select>
                        <input
                          class="form-control me-2"
                          type="anyo"
                          aria-label="anyo"
                        />
                      </form>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">País</p>
                    </div>
                    <div class="col-sm-9">
                      <form class="d-flex" role="pais">
                        <input
                          class="form-control me-2"
                          type="pais"
                          aria-label="pais"
                        />
                      </form>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Correo electrónico</p>
                    </div>
                    <div class="col-sm-9">
                      <form class="d-flex" role="email">
                        <input
                          class="form-control me-2"
                          type="email"
                          aria-label="email"
                        />
                      </form>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Usuario</p>
                    </div>
                    <div class="col-sm-9">
                      <form class="d-flex" role="usuario">
                        <input
                          class="form-control me-2"
                          type="usuario"
                          aria-label="usuario"
                        />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">Guardar</button>
              </div>
              <div class="card mb-4" style="margin-top: 3rem">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Contraseña</p>
                    </div>
                    <div class="col-sm-9">
                      <form class="d-flex" role="contrasena">
                        <input
                          class="form-control me-2"
                          type="contrasena"
                          aria-label="contrasena"
                        />
                      </form>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Repetir contaseña</p>
                    </div>
                    <div class="col-sm-9">
                      <form class="d-flex" role="ccontrasena">
                        <input
                          class="form-control me-2"
                          type="ccontrasena"
                          aria-label="ccontrasena"
                        />
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">
                  Cambiar contraseña
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr class="divider" />

      <footer class="container">
        <p class="float-end"><a href="#">Volver al principio</a></p>
        <p>
          &copy; 2023 Livroo &middot;
          <a href="#">Privacidad</a> &middot; <a href="#">Condiciones</a>
        </p>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
